    <script type="text/javascript">
        (function ($) {
            $.cookie = {
                set: function (name, value, limit) {
                    limit = limit || 1;
                    switch (limit) {
                        case 'every day':
                            var exp = (function () {
                                var a = new Date(), tomorrow;
                                a = a.setTime(a.getTime() + 86400000);
                                tomorrow = new Date(a.getFullYear() + '-' + a.getMonth() + '-' + a.getDate());
                                return tomorrow;
                            })();
                            break;
                        default :
                            var exp = new Date();
                            exp.setTime(exp.getTime() + limit * 24 * 60 * 60 * 1000);
                    }

                    this.delete(name);
                    document.cookie =  name + "="+ encodeURI(value) + ";expires=" + exp.toGMTString();
                },
                get: function (name) {
                    var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
                    if(arr !== null) {
                        return decodeURI(arr[2]);
                    }
                    return null;
                },
                delete: function (name) {
                    var cval = this.get(name);
                    if (null !== cval) {
                        var exp = new Date();
                        exp.setTime(exp.getTime() + -1);
                        document.cookie = name + "="+ cval + ";expires=" + exp.toGMTString();
                    }
                }
            };

            $.cookie.set('test', 'aaaaaa小明213');
            $.cookie.set('test2', 'bbbbbbb');
            $.cookie.delete('test2');
            $.cookie.delete('test');
        })(jQuery);
    </script>
